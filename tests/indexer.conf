source idx_xml
{
    type                     = xmlpipe2
    xmlpipe_command          = cat
    xmlpipe_fixup_utf8       = 1
}

index idx_test
{
    source                = idx_xml
    path                  = ./index/test
    morphology            = none
    min_word_len          = 1
    html_strip            = 0
    preopen               = 1
}
